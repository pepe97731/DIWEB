<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Local v4</title>
    <!--ESTILOS BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Estilos personalizados-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4" style="background-color: rgb(35, 223, 35);">header</div>
        </div>
        <div class="row">
            <div class="col-4 col-md-1 offset-md-1" style="background-color: rgb(101, 101, 158);">1</div>
            <div class="col-4 col-md-1" style="background-color: rgb(101, 101, 158);">2</div>
            <div class="w-100"></div>
            <div class="col-4 col-md-1 d-inline" style="background-color: rgb(101, 101, 158);">3</div>
            <div class="col-4 col-md-1 offset-md-2" style="background-color: rgb(101, 101, 158);">4</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-1 order-4" style="background-color: rgb(130, 130, 133);">a</div>
            <div class="col-4 col-md-1 order-3" style="background-color: rgb(130, 130, 133);">b</div>
            <div class="col-4 col-md-1 order-2" style="background-color: rgb(130, 130, 133);">c</div>
            <div class="col-4 col-md-1 order-1" style="background-color: rgb(130, 130, 133);">d</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-4" style="background-color: rgb(51, 163, 207);">Desktop</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-1 offset-md-1" style="background-color: rgb(207, 152, 48);">1</div>
            <div class="col-4 col-md-1" style="background-color:  rgb(207, 152, 48);">2</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-4 d-none d-sm-block" style="background-color: rgb(35, 223, 35);">Footer</div>
        </div>
    </div>

    <!--JQuery, Popper, Bootstrap, Personalizada-->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
