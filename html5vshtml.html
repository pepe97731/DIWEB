<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--En la etiqueta meta charset se ha reducido drásticamente el tamaño de instrucciones
    dejándolo solo a una palabra: "UTF-8"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Se han añadido nuevas etiquetas como es el caso de header, la cual nos indica que lo va dentro
    contiene el encabezado de una sección o documento donde se colocan habitualmente los encabezados,
    vínculos de navegación, los formularios de búsqueda, los logos, las introducciones, etc.-->
    <header>
        <h1>Realizando el cambio</h1>
        <p>Esta página está programada sobre HTML, hagamos el cambio a HTML5</p>
    </header>

    <!--El elemento nav funciona como un contenedor para enlaces de navegación que proveen formas de 
    acceder a secciones del mismo sitio web-->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Blog</a></li>
            <li><a href="index.html">Contacto</a></li>
        </ul>
    </nav>

    <p>Aquí se añade el texto principal que queremos que aparezca en la página web</p>
   
    <!--Dentro de la etiqueta footer representa del pie de una sección o documento, habitualmente
    donde se colocan autores, firmas del autor, información sobre el autor, licencias, etc -->
    <footer>
        <p>2019. Créditos. Contacto</p>
    </footer>
    
</body>
</html>
